<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Maschine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Maschine</h1>
        <div id="slotMachine">
            <!-- Vier Walzen der Slot-Maschine -->
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
        </div>
        <button id="spinButton">Drehen</button>
        <div id="result"></div>
        <div id="score">Punktestand: 0</div> <!-- Punktestand-Anzeige -->
    </div>
    <script src="script.js"></script>
</body>
</html>
